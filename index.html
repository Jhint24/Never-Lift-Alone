<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="row" id="input-form">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first-name" type="text" class="validate">
          <label for="first-name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last-name" type="text" class="validate">
          <label for="last-name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="age" type="text" class="validate">
          <label for="age">Age</label>
        </div>
        <div class="input-field col s6">
          <input id="number" type="text" class="validate">
          <label for="number">Phone Number</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="zip" type="text" class="validate">
          <label for="zip">Zip Code</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" id="submit-form" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

  <div class="results"></div>
  

  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./assets/javascript/script.js" type="text/javascript"></script>
</body>
</html>
